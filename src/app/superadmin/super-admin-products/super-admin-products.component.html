<div class="container">
  <h2>Producten</h2>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Omschrijving </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prijs </th>
      <td mat-cell *matCellDef="let element"> &euro;{{formatPrice(element.price)}} </td>
    </ng-container>
    <ng-container matColumnDef="inStock">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Voorraad </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.inStock == true" class="checkIcon checkIconGreen" (click)="changeStock(element.id, false)" >check_circle</mat-icon>
        <mat-icon *ngIf="element.inStock == false" class="checkIcon"  (click)="changeStock(element.id, true)" >check_circle</mat-icon>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="catId">
      <th [style.display]="'none'" mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td [style.display]="'none'" mat-cell *matCellDef="let element"> {{element.catId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button class="buttonColor" [routerLink]="['addProduct']"  mat-flat-button color="accent">Product toevoegen</button>

</div>
